<!doctype html>
<html>
<head>
    <title>Learning JavaScript</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      #box{
        height: 200px;
        width: 200px;
        background-color: red;
        display: none;
      }
    </style>
</head>

<body>

  <p>Your time: <span id="time"></span></p>

  <div>
    
    <p id="box" onclick="myFunction()"> 

  </div>

  <script type="text/javascript">

    var clickedTime;
    var createdTime;
    var reactionTime;
    var boxColor = ["green", "red", "black", "pink", "purple"];
    var shapes = ["50%", "0%"]
    
    function makeBox(){

      var time=Math.random();

      //Setting the max time 3000=3 seconds
      time=time*3000;

      setTimeout(function(){
        var randomColor = boxColor[Math.floor(Math.random()*boxColor.length)];
        var randomShape = shapes[Math.floor(Math.random()*shapes.length)];
        document.getElementById("box").style.display="block";
        document.getElementById("box").style.backgroundColor=randomColor;
        document.getElementById("box").style.borderRadius=randomShape; 
        createdTime=Date.now();
      }, time);


    }

    document.getElementById("box").onclick=function(){
      clickedTime=Date.now();
      reactionTime=(clickedTime - createdTime)/1000;
      document.getElementById("time").innerHTML=reactionTime;
      this.style.display="none";
      makeBox();
    }

    makeBox();

  </script>

</body>
</html>
